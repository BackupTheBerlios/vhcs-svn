<body bgcolor="#004080" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">

				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"> <a class="menu" href="javascript:goinbox()">Messages</a></td></tr>

				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:folderlist()">Folders</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:search()">Search</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:addresses()">Addresses</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:prefs()">Preferences</a></td></tr>

			</table>		
		</td>

			<!--%UM_SUCESS_BEGIN%-->

						Email sent successfully<br><br>
						<a href="msglist.php?sid=<!--%UM_SID%-->&lid=<!--%UM_LID%-->">Continuar</a>

				</tr>
			<!--%UM_SUCESS_END%-->
			<!--%UM_FAIL_BEGIN%-->
				<tr>
					<td class=cent>
						Error when sending the email<br><br>
						<font color=red><!--%UM_ERR%--></font><br><br>
						<a href="javascript:history.go(-1)">Back</a>
					</td>
				</tr>
			<!--%UM_FAIL_END%-->
			</table>
