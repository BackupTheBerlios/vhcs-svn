<title>Preferences</title>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title></title>
<link rel="stylesheet" href="themes/english/webmail.css" type="text/css">
<script language="JavaScript" src="themes/english/webmail.js" type="text/javascript"></script>

<!--%UM_JS%-->

</head>

<body bgcolor="#004080" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" onLoad="dis()">

<table cellspacing=2 cellpadding=0 border=0 align=center bgcolor=White width=700>
	<tr>
		<td valign=top width=100>
			<table cellspacing=1 cellpadding=3 width="100%" border=0 bgcolor=White>

				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"> <a class="menu" href="javascript:goinbox()">Messages</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:newmsg()">Compose</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:folderlist()">Folders</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:search()">Search</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:addresses()">Addresses</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:emptytrash()">Empty Trash</a></td></tr>
				<tr><td bgcolor="#B1BDD8" onmouseover="mOvr(this,'#D1D7ED');" onmouseout="mOut(this,'#B1BDD8');" onclick="mClk(this);"><a class="menu" href="javascript:goend()">Logout</a></td></tr>
			</table>		
		</td>
		<td valign=top>
			<table cellspacing=1 cellpadding=1 width="100%" border=0 bgcolor=White>
				<form name=form1 action=preferences.php method=get>
				<input type=hidden name=sid  value="<!--%UM_SID%-->">
				<input type=hidden name=lid  value="<!--%UM_LID%-->">
				<tr>
					<td colspan=2 class=headers><b>Personal info</b></td>
				</tr>
				<tr>
					<td class=default size="20%">Name</td>
					<td class=default><input type=text name=f_real_name size=30 value="<!--%UM_REAL_NAME%-->" class="textbox"></td>
				</tr>
				<tr>
					<td class=default>Reply to</td>
					<td class=default><input type=text name=f_reply_to size=30 value="<!--%UM_REPLY_TO%-->" class="textbox"></td>
				</tr>
				<tr>
					<td colspan=2 class=headers><b>Trash</b></td>
				</tr>
				<tr>
					<td class=default>Send deleted emails automatically</td>
					<td class=default><input type=checkbox name=f_save_trash onClick="dis()" value="1"<!--%UM_SAVE_TRASH%-->></td>
				</tr>
				<tr>
					<td class=default>Only read emails</td>
					<td class=default><input type=checkbox name=f_st_only_read onClick="return checkDis()" value="1"<!--%UM_ST_ONLY_READ%-->></td>
				</tr>
				<tr>
					<td class=default>Empty on exit</td>
					<td class=default><input type=checkbox name=f_empty_on_exit value="1"<!--%UM_EMPTY_ON_EXIT%-->></td>
				</tr>
				<tr>
					<td colspan=2  class=headers><b>Sent items</b></td>
				</tr>
				<tr>
					<td class=default>Save automatically</td>
					<td class=default><input type=checkbox name=f_save_sent value="1"<!--%UM_SAVE_SENT%-->></td>
				</tr>
				<tr>
					<td colspan=2  class=headers><b>Messages</b></td>
				</tr>
				<tr>
					<td class=default>Maximum of messages per page: </td>
					<td class=default><!--%UM_RECORDS_PP%--></td>
				</tr>
				<tr>
					<td colspan=2  class=headers><b>Signatures</b></td>
				</tr>
				<tr>
					<td class=default valign=top>Default signature: </td>
					<td class=default><!--%UM_SIGNATURE%--></td>
				</tr>
				<tr>
					<td class=default>Add signature automatically: </td>
					<td class=default><input type=checkbox name=f_add_sig value="1"<!--%UM_ADD_SIGNATURE%-->></td>
				</tr>
				<tr>
					<td bgcolor=white></td>
					<td bgcolor=white><br><input type=submit value="Save" class="button"></td>
				</tr>
				</form>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
